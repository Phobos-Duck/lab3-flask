<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тригонометрические функции</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вычисление тригонометрических функций</h1>

        <form method="POST" action="/">
            <label for="angle">Угол:</label>
            <input type="number" id="angle" name="angle" step="any" placeholder="Введите угол">

            <label for="precision">Точность:</label>
            <input type="number" id="precision" name="precision" placeholder="Введите точность">

            <label for="units">Единицы измерения:</label>
            <select id="units" name="units">
                <option value="degrees">Градусы</option>
                <option value="radians">Радианы</option>
            </select>

            <button type="submit">Вычислить</button>
        </form>

        <p id="result">Результат: {{ result | safe }}</p>
    </div>
</body>
</html>
</body>
</html>
